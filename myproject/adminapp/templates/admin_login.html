<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Raleway', sans-serif;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-box {
            background: #1c1c1e;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2.2rem;
            font-weight: 700;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        label {
            font-weight: 700;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .form-control {
            background-color: #2c2c2e;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 0.8rem;
        }

        .form-control::placeholder {
            color: #a5a5a5;
        }

        .form-control:focus {
            background-color: #3c3c3e;
            border-color: #4f46e5;
            box-shadow: 0 0 8px rgba(79, 70, 229, 0.8);
        }

        .btn-primary {
            background: linear-gradient(135deg, #4f46e5, #1e3a8a);
            border: none;
            padding: 0.8rem;
            border-radius: 5px;
            color: #ffffff;
            font-weight: bold;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #1e3a8a, #4f46e5);
            box-shadow: 0px 5px 15px rgba(79, 70, 229, 0.6);
        }

        .forgot-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #a0a0a0;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .forgot-link:hover {
            color: #ffffff;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <h2>Admin Login</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="error-message">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form action="/adminapp/admin_login/" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="admin-username" class="form-label">Admin Username</label>
                <input type="text" class="form-control" id="admin-username" name="username" placeholder="Enter admin username" required>
            </div>
            <div class="mb-3">
                <label for="admin-password" class="form-label">Admin Password</label>
                <input type="password" class="form-control" id="admin-password" name="password" placeholder="Enter admin password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Admin Login</button>
            <a href="{% url 'login' %}" class="forgot-link">User Login</a>
        </form>
    </div>
</div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
