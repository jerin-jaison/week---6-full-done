<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family:Arial, Helvetica, sans-serif;
            
        }

        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .signup-box {
            background: #1c1c1e;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }

        .signup-box h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2.2rem;
            font-weight: 700;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
            
        }

        label {
            font-weight: 700;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .form-control {
            background-color: #2c2c2e;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 0.8rem;
        }

        .form-control::placeholder {
            font-style:normal;
            color: #a5a5a5;
        }

        .form-control:focus {
            background-color: #3c3c3e;
            border-color: #4f46e5;
            
        }

        .btn-primary {
            background: linear-gradient(135deg, #4f46e5, #1e3a8a);
            border: none;
            padding: 0.8rem;
            border-radius: 5px;
            color: #ffffff;
            font-weight: bold;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #1e3a8a, #4f46e5);
            box-shadow: 0px 5px 15px rgba(79, 70, 229, 0.6);
        }

        .link-container {
            text-align: center;
            margin-top: 1rem;
        }

        .link-container a {
            color: #a0a0a0;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .link-container a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <h2>Sign Up</h2>
<form id="signup" method="POST">
    {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    <small id="passwordHelp" class="form-text text-muted" style="color: #f6f6f6;">
                        Your password must be 8-20 characters long.
                    </small>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
            <div class="link-container">
                <p>
                    Already have an account? <a href="login">Login here</a>
                </p>
                <p>
                    {% comment %} Admin? <a href="admin-login.html">Login as Admin</a> {% endcomment %}
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
